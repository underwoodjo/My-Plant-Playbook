<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <title>Typing Effect</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap");
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    
  </head>
  <body>
    <img
      class="w-screen h-screen object-cover relative"
      src="./images/plantbackground1.jpeg"
      alt="plant background image"
    />
    <div class="absolute flex flex-col w-full text-center top-80 mt-10">
      <h1 class="mb-10 great-vibes-regular text-7xl">
        <span id="typed"></span>
      </h1>
      <div class="mt-20" id="homepageButtons">
        <button id="loginButton">Continue Writing</button>
        <button id="createButton">Start Writing</button>
      </div>
    </div>

    <script defer src="login.js"></script>
    <script defer src="createaccount.js"></script>
    <script>
      const typed = new Typed("#typed", {
        strings: ["My Plant Playbook"],
        typeSpeed: 80,
      });
    </script>
  </body>
</html>
