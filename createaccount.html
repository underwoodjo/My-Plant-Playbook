<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <title>Typing Effect</title>
  </head>
  <body>
    <img
      class="w-full h-screen object-cover object-bottom relative"
      src="./images/plantbackground1.jpeg"
      alt="plant background image"
    />
    <div
      class="absolute top-40 flex flex-col items-center justify-center left-0 right-0"
    >
      <h1 class="text-5xl text-center text-balance">
        <span id="typed"></span>
      </h1>
      <br />
      <form
        class="flex flex-col items-center justify-center bg-gradient-to-b from-green-900/50 to-green-100/50 rounded-lg p-5"
      >
        <div class="flex flex-wrap justify-between">
          <label class="me-2 flex-grow" for="fname">First Name</label>
          <input class="me-2 flex-grow" type="text" id="fname" name="fname" />
          <label class="me-2 flex-grow" for="lname">Last Name</label>
          <input class="me-2 flex-grow" type="text" id="lname" name="lname" />
        </div>
        <br /><br />
        <div>
          <label class="me-2 ms-8 flex-grow" for="email">Email</label>
          <input class="me-2 flex-grow" type="text" id="email" name="email" />
          <label class="me-2 flex-grow" for="pword">Password</label>
          <input class="me-2 flex-grow" type="text" id="pword" name="pword" />
          <br /><br />
          <label class="me-2 text-balance" for="repword"
            >Re-Type <br/>
            Password</label
          >
          <input
            class="me-2 flex-grow"
            type="text"
            id="repword"
            name="repword"
          />

          <button class="bg-white p-2 rounded-lg" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <!-- Script added here  -->
    <!-- added a <br> to make text go to a second line -->
    <script>
      const typed = new Typed("#typed", {
        strings: [`Create an account to <br> get started`],
        typeSpeed: 80,
      });
    </script>
  </body>
</html>
